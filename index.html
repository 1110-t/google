<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <link href="css/reset.css" rel="stylesheet" type="text/css" />
      <link href="css/index.min.css" rel="stylesheet" type="text/css" />
      <script src="js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
      <header class="header">
        <nav class="header__nav nav">
          <ul class="nav__list">
            <div class="nav__list__space">
              <li class="nav__list__item">
                <a class="nav__list__item__button --about --mobileHidden" href="https://about.google/">Googleについて</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --store --mobileHidden" href="https://store.google.com/">ストア</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --humbergar --mobileDisplay"><img class="--etc__img" src="parts/humbarger.svg"></a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --all --mobileDisplay" href="">すべて</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --pic --mobileDisplay" href="https://www.google.co.jp/imghp">画像</a>
              </li>
            </div>
            <div class="nav__list__space">
              <li class="nav__list__item">
                <a class="nav__list__item__button --gmail --mobileHidden" href="https://mail.google.com/mail/">Gmail</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --img --mobileHidden" href="https://www.google.co.jp/imghp">画像</a>
              </li>
              <li class="nav__list__item">
                <a class="nav__list__item__button --etc"><img class="--etc__img" src="parts/etc.png"></a>
              </li>
              <li class="nav__list__item">
                <button class="nav__list__item__button --login">ログイン</button>
              </li>
            </div>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <h1 class="main__wrapper__title">
            <img alt="Googleのロゴ" class="main__wrapper__title__logo" src="parts/logo.png">
          </h1>
          <div class="main__wrapper__search search">
            <input class="search__keyword" type="text" placeholder="Googleで検索またはURLを入力">
            <button class="search__mike"></button>
            <button class="search__mobile buttons" type="search"></button>
          </div>
          <div class="main__wrapper__buttonArea">
            <button class="main__wrapper__buttonArea__search buttons" type="search">Google検索</button>
            <button class="main__wrapper__buttonArea__feel buttons" type="lucky">I'm Feeling Lucky</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__locate">
          <p class="footer__locate__text">日本</p>
        </div>
        <nav class="footer__navf navf">
          <ul class="navf__list">
            <div class="navf__list__space --left --mobileHidden">
              <li class="navf__list__item">
                <a class="nav__list__item__button">広告</a>
              </li>
              <li class="navf__list__item">
                <a class="nav__list__item__button">ビジネス</a>
              </li>
              <li class="navf__list__item">
                <a class="nav__list__item__button">検索の仕組み</a>
              </li>
            </div>
            <div class="navf__list__space --center --mobileDisplay">
              <div class="navf__list__mark"></div>
              <span class="navf__list__und">不明</span>
              <span class="navf__list__acc">-正確な現在地を使用</span>
            </div>
            <div class="navf__list__space --right --mobileHidden">
              <li class="navf__list__item">
                <a class="nav__list__item__button">プライバシー</a>
              </li>
              <li class="navf__list__item">
                <a class="nav__list__item__button">規約</a>
              </li>
              <li class="navf__list__item">
                <a class="nav__list__item__button">設定</a>
              </li>
            </div>
          </ul>
        </nav>
      </footer>
    </body>
    <script src="js/index.js"></script>
</html>
